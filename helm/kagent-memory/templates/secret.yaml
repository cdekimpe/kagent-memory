{{- if and .Values.openai.apiKey (not .Values.openai.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kagent-memory.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kagent-memory.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.openai.secretKey }}: {{ .Values.openai.apiKey | quote }}
{{- end }}
